<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>    
    <title>수평정렬</title>    
    <style>
        .box {
            width: 100px; height: 100px;
            float: left;
        }
        .box:nth-child(1){
            background-color: red;
            box-shadow: 19px 20px 60px 62px #5FA2A5;
        }
        .box:nth-child(2){
            background-color: green;
        }        
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box"></div>    
</body>
</html>
